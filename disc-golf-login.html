<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>


        body {
	

	background-image: url('https://i.pinimg.com/736x/91/b7/f5/91b7f5e0c42251f849fe21b0332877a8.jpg'); /* Specify 	the URL of your image */
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat; /* Don't repeat the background image */
        background-position: center;
	
	
	color: white;
	font-family: Arial, sans-serif;
	margin: 0; /* Change back to 20px if it doesn't work*/
	
	

	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	flex-direction: column;
	
	background-color: rgba(0, 0, 0, 0.2);
	

        }


        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
<body>

    <h1>Sign Up</h1>

    <h2> Alien Disc Golf</h1>

        <!--You will need to change this src depending on where the alien logo is located-->
	<img src="/Users/juanrobledo/Downloads/Alien-Logo.jpg" alt="Disc Golf Logo">
	


    <form action="#" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Sign Up</button>
	
    </form>

    <script>
	   document.addEventListener('DOMContentLoaded', function() {
            var signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent the form from submitting normally
                    // Redirect the user to the disc golf homepage
                    window.location.href = 'file:///Users/juanrobledo/Library/Mobile%20Documents/com~apple~TextEdit/Documents/disc-golf-homepage.html';
                });
            } else {
                console.error('Signup form not found.');
            }
        });
    </script>

</body>
</html>
